<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>TIC TAC TOE</h1>
    <div id="player-selection">
        <p>Player Selection</p>
        <form name="form" action="./game.html">
            <div class="form">
                <div>
                    <p>Player 1</p>
                    <p>Mark: X</p>
                    <div class="player-icon">
                        <button class="prev 1" type="button"><img src="./assets/left.svg" alt="previous"></button>
                        <img src="./assets/icons/1.svg" alt="avatar" id="1">
                        <button class="next 1" type="button"><img src="./assets/right.svg" alt="next"></button>
                    </div>
                    <div>
                        <input type="text" id="name-1" value="Player 1">
                    </div>
                </div>
                <div>
                    <p>Player 2</p>
                    <p>Mark: O</p>
                    <div class="player-icon">
                        <button class="prev 2" type="button"><img src="./assets/left.svg" alt="previous"></button>
                        <img src="./assets/icons/1.svg" alt="avatar" id="2">
                        <button class="next 2" type="button"><img src="./assets/right.svg" alt="next"></button>
                    </div>
                    <div>
                        <input type="text" id="name-2" value="Player 2">
                    </div>
                </div>
            </div>
            <button id="play">Play!</button>
        </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
